<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <title> Hello World </title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h4 class="border-bottom my-3">[[#{CreateUser}]]</h4>

                <form th:action="@{/hello/form}" th:object="${form}" method="post">
                    <div class="mb-3">
                        <label for="name">[[#{name}]]</label>
                        <input type="hidden" th:field="*{name}">
                        <p>[[${form.name}]]</p>
                    </div>

                    <div class="mb-3">
                        <label for="email">[[#{email}]]</label>
                        <input type="hidden" th:field="*{email}">
                        <p>[[${form.email}]]</p>
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber">[[#{phoneNumber}]]</label>
                        <input type="hidden" th:field="*{phoneNumber}">
                        <p>[[${form.phoneNumber} ?: #{none}]]</p>
                    </div>

                    <div class="mb-3">
                        <label for="birthday">[[#{birthday}]]</label>
                        <input type="hidden" th:field="*{birthday}">
                        <p>[[${form.birthday}]]</p>
                    </div>
                
                    <button class="btn btn-primary" type="submit" name="back">[[#{back}]]</button>
                    <button class="btn btn-primary" type="submit" name="save">[[#{register}]]</button>
                </form>
            </div>
        </div>
    </div>


    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
